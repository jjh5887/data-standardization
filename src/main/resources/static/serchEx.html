    <script>
        const ALL_VALUE = '0';
        const TABLE_VALUE = '1';
        const DOMAIN_VALUE = '2';
        const WORDS_VALUE = '3'

        function selectFunction(target) {

            if (target.value == TABLE_VALUE) {
                document.getElementById('table').style.display = 'block';
                document.getElementById('domain').style.display = 'none';
                document.getElementById('words').style.display = 'none';
            }else if (target.value == DOMAIN_VALUE) {
                document.getElementById('table').style.display = 'none';
                document.getElementById('domain').style.display = 'block';
                document.getElementById('words').style.display = 'none';
            } else if (target.value == WORDS_VALUE) {
                document.getElementById('table').style.display = 'none';
                document.getElementById('domain').style.display = 'none';
                document.getElementById('words').style.display = 'block';
            } else if(target.value == ALL_VALUE){
                document.getElementById('table').style.display = 'block';
                document.getElementById('domain').style.display = 'block';
                document.getElementById('words').style.display = 'block';
            }

        }

        $(document).ready(function () {
            // $('#btn1').addEventListener('click', aa)
            $("#btn1").click(function () {
                var searchTerm = $(".search").val();
                var listItem = $('.results tbody').children('tr');
                var searchSplit = searchTerm.replace(/ /g, "'):containsi('");

                $.extend($.expr[':'], {
                    'containsi': function (elem, i, match, array) {
                        return (elem.textContent || elem.innerText || '').toLowerCase().indexOf((match[3] || "").toLowerCase()) >= 0;
                    }
                });
                $(".results tbody tr").not(":containsi('" + searchSplit + "')").each(function (e) {
                    $(this).attr('visible', 'false');
                });
                $(".results tbody tr:containsi('" + searchSplit + "')").each(function (e) {
                    $(this).attr('visible', 'true');
                });

                var jobCount = $('.results tbody tr[visible="true"]').length;
                $('.counter').text(jobCount + ' item');

                if (jobCount == '0') {
                    $('.no-result').show();
                } else {
                    $('.no-result').hide();
                }
            });
            $("#search").keydown(function (keyNum) { //현재의 키보드의 입력값을 keyNum으로 받음
                if (keyNum.keyCode == 13) {
                    keyNum.preventDefault();
                    // keydown으로 발생한 keyNum의 숫자체크
                    // 숫자가 enter의 아스키코드 13과 같으면 기존에 정의된 클릭함수를 호출
                    $("#btn1").click();
                }
            });
        });
