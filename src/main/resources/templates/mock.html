<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="word : ${list}">
    <p th:text="${word.getEngName()}"></p>
    <p th:text="${word.getName()}"></p>
</div>

<div th:each="item : ${domains}">
    <p th:text="${item.getName()}"></p>
    <p th:text="${item.getEngName()}"></p>
    <br>
</div>
</body>
</html>
